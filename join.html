<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description"
        content="Join the Varaha Labs Network. We are looking for elite designers, developers, and AI specialists.">
    <title>Join the Network | Varaha Labs</title>

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z'%3E%3C/path%3E%3C/svg%3E">

    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons & Animations -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { app, auth, db } from './Database.js';

        const appId = window.__app_id || 'default-app-id';
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const statusDot = document.getElementById('connection-status-dot');
                const statusText = document.getElementById('connection-status-text');
                if (statusDot && statusText) {
                    statusDot.classList.remove('bg-red-500');
                    statusDot.classList.add('bg-green-500', 'animate-pulse');
                    statusText.innerText = "UPLINK SECURE";
                    statusText.classList.add('text-green-400');
                }
            } else {
                signInAnonymously(auth).catch((error) => console.error("Connection Failed:", error));
            }
        });

        // Toggle between forms
        const btnTalent = document.getElementById('btn-talent');
        const btnClient = document.getElementById('btn-client');
        const formTalent = document.getElementById('talent-application-form');
        const formClient = document.getElementById('client-project-form');

        if (btnTalent && btnClient && formTalent && formClient) {
            btnTalent.addEventListener('click', () => {
                btnTalent.classList.add('bg-green-500/20', 'text-green-400', 'border-green-500/50');
                btnTalent.classList.remove('border-transparent', 'text-gray-500');

                btnClient.classList.remove('bg-blue-500/20', 'text-blue-400', 'border-blue-500/50');
                btnClient.classList.add('text-gray-500', 'border-transparent');

                formTalent.classList.remove('hidden');
                formClient.classList.add('hidden');

                gsap.fromTo(formTalent, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.4 });
            });

            btnClient.addEventListener('click', () => {
                btnClient.classList.add('bg-blue-500/20', 'text-blue-400', 'border-blue-500/50');
                btnClient.classList.remove('border-transparent', 'text-gray-500');

                btnTalent.classList.remove('bg-green-500/20', 'text-green-400', 'border-green-500/50');
                btnTalent.classList.add('text-gray-500', 'border-transparent');

                formClient.classList.remove('hidden');
                formTalent.classList.add('hidden');

                gsap.fromTo(formClient, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.4 });
            });
        }

        // Handle Talent Form
        const talentForm = document.getElementById('talent-application-form');
        if (talentForm) {
            talentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser) { alert("Connection initializing..."); return; }

                const btn = document.getElementById('talent-submit-btn');
                const originalText = btn.innerText;
                btn.disabled = true;
                btn.innerText = "UPLOADING...";
                btn.classList.add('opacity-70', 'cursor-wait');

                const formData = {
                    type: 'freelancer',
                    name: document.getElementById('talent-name').value,
                    email: document.getElementById('talent-email').value,
                    role: document.getElementById('talent-role').value,
                    portfolio: document.getElementById('talent-portfolio').value,
                    timestamp: serverTimestamp(),
                    userId: currentUser.uid
                };

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'freelance_applications'), formData);
                    alert("Application Sent! Welcome to the network.");
                    talentForm.reset();
                } catch (error) {
                    console.error(error);
                    alert("Failed to send.");
                } finally {
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.classList.remove('opacity-70', 'cursor-wait');
                }
            });
        }

        // Handle Client Form
        const clientForm = document.getElementById('client-project-form');
        if (clientForm) {
            clientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser) { alert("Connection initializing..."); return; }

                const btn = document.getElementById('client-submit-btn');
                const originalText = btn.innerText;
                btn.disabled = true;
                btn.innerText = "TRANSMITTING...";
                btn.classList.add('opacity-70', 'cursor-wait');

                const formData = {
                    type: 'client',
                    company: document.getElementById('client-company').value,
                    email: document.getElementById('client-email').value,
                    projectType: document.getElementById('client-project-type').value,
                    budget: document.getElementById('client-budget').value,
                    details: document.getElementById('client-details').value,
                    timestamp: serverTimestamp(),
                    userId: currentUser.uid
                };

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'project_inquiries'), formData);
                    alert("Project Inquiry Sent! We will contact you shortly.");
                    clientForm.reset();
                } catch (error) {
                    console.error(error);
                    alert("Failed to send.");
                } finally {
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.classList.remove('opacity-70', 'cursor-wait');
                }
            });
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            overflow-x: hidden;
            /* Hide default cursor for custom one */
            cursor: none;
        }

        h1,
        h2,
        h3,
        .brand-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Autofill Fix */
        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #0f1014 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Custom Input Styles */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            background: rgba(15, 16, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            /* Restore text cursor inside inputs */
            cursor: text;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 16, 20, 0.9);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #94a3b8;
            margin-bottom: 8px;
            font-weight: 700;
            margin-left: 4px;
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Background Grid */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        /* Scanline Animation */
        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }

        /* --- CUSTOM CURSOR STYLES --- */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10001;
            pointer-events: none;
            display: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            mix-blend-mode: difference;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }

        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }

            .cursor-dot,
            .cursor-outline {
                display: block !important;
            }
        }

        body.hovering .cursor-outline {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent;
            backdrop-filter: invert(1);
        }

        /* Restore standard cursor for inputs and buttons */
        button,
        a,
        select,
        input,
        textarea {
            cursor: pointer;
        }

        input,
        textarea {
            cursor: text;
        }
    </style>
</head>

<body class="antialiased selection:bg-green-500 selection:text-white">

    <!-- CUSTOM CURSOR ELEMENTS -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="fixed inset-0 bg-grid opacity-30 pointer-events-none z-0"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center gap-2 group">
                    <i data-lucide="arrow-left"
                        class="text-gray-400 w-5 h-5 group-hover:text-white transition-colors"></i>
                    <span class="brand-font text-lg font-bold text-white tracking-wider">BACK TO <span
                            class="text-blue-500">BASE</span></span>
                </a>

                <!-- Connection Status Indicator -->
                <div class="flex items-center gap-2 border border-white/10 rounded-full px-3 py-1 bg-black/50">
                    <div id="connection-status-dot" class="w-2 h-2 bg-red-500 rounded-full"></div>
                    <span id="connection-status-text"
                        class="text-[10px] font-mono text-gray-500 uppercase tracking-wider">Connecting...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="min-h-screen pt-32 pb-20 px-4 relative overflow-hidden flex items-center justify-center">
        <!-- Background Blobs -->
        <div
            class="fixed top-1/4 right-0 w-[500px] h-[500px] bg-green-600/05 rounded-full blur-[150px] pointer-events-none z-0">
        </div>
        <div
            class="fixed bottom-0 left-0 w-[500px] h-[500px] bg-blue-600/05 rounded-full blur-[150px] pointer-events-none z-0">
        </div>

        <div class="max-w-4xl w-full relative z-10">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-6xl font-black text-white mb-4 brand-font">ACCESS <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">PORTAL</span>
                </h1>
                <p class="text-gray-400 max-w-xl mx-auto text-lg">Secure Entry Point for Talent & Clients.</p>
            </div>

            <!-- TOGGLE SWITCH -->
            <div class="flex justify-center gap-4 mb-10">
                <button id="btn-talent"
                    class="px-6 py-3 rounded-xl border border-green-500/50 bg-green-500/20 text-green-400 font-bold transition-all hover:bg-green-500/30 hover:scale-105">
                    JOIN TEAM (TALENT)
                </button>
                <button id="btn-client"
                    class="px-6 py-3 rounded-xl border border-transparent bg-white/5 text-gray-500 font-bold transition-all hover:text-blue-400 hover:bg-blue-500/10">
                    HIRE US (CLIENT)
                </button>
            </div>

            <!-- Form Container -->
            <div id="form-container"
                class="glass-panel rounded-3xl p-8 md:p-12 relative overflow-hidden border-t border-white/10">
                <div class="scan-line"></div>

                <!-- TALENT FORM -->
                <form id="talent-application-form" class="space-y-6" autocomplete="off">
                    <div
                        class="text-green-400 font-mono text-xs uppercase tracking-widest mb-6 border-b border-green-500/20 pb-2">
                        >> INITIATING RECRUITMENT PROTOCOL</div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label" for="talent-name">Full Codename (Name)</label>
                            <input type="text" id="talent-name" required
                                class="input-field border-green-500/30 focus:border-green-500"
                                placeholder="e.g. Aditya Kumar">
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="talent-email">Comms Link (Email)</label>
                            <input type="email" id="talent-email" required
                                class="input-field border-green-500/30 focus:border-green-500"
                                placeholder="e.g. contact@domain.com">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label" for="talent-role">Specialization</label>
                            <div class="relative">
                                <select id="talent-role"
                                    class="input-field border-green-500/30 focus:border-green-500 appearance-none">
                                    <option>Motion Graphics</option>
                                    <option>UI/UX Design</option>
                                    <option>Full Stack Dev</option>
                                    <option>AI Specialist</option>
                                </select>
                                <i data-lucide="chevron-down"
                                    class="absolute right-4 top-4 text-gray-500 w-4 h-4 pointer-events-none"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="talent-portfolio">Proof of Work (Link)</label>
                            <input type="url" id="talent-portfolio" required
                                class="input-field border-green-500/30 focus:border-green-500"
                                placeholder="https://behance.net/...">
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="talent-submit-btn"
                            class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-4 rounded-xl transition-all shadow-lg shadow-green-900/20">
                            INITIATE APPLICATION
                        </button>
                    </div>
                </form>

                <!-- CLIENT FORM (Hidden by default) -->
                <form id="client-project-form" class="space-y-6 hidden" autocomplete="off">
                    <div
                        class="text-blue-400 font-mono text-xs uppercase tracking-widest mb-6 border-b border-blue-500/20 pb-2">
                        >> INITIALIZING PROJECT UPLINK</div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label" for="client-company">Company / Name</label>
                            <input type="text" id="client-company" required
                                class="input-field border-blue-500/30 focus:border-blue-500"
                                placeholder="e.g. Varaha Corp">
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="client-email">Business Email</label>
                            <input type="email" id="client-email" required
                                class="input-field border-blue-500/30 focus:border-blue-500"
                                placeholder="e.g. ceo@varaha.com">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label" for="client-project-type">Project Type</label>
                            <div class="relative">
                                <select id="client-project-type"
                                    class="input-field border-blue-500/30 focus:border-blue-500 appearance-none">
                                    <option>Brand Identity</option>
                                    <option>Web/App Development</option>
                                    <option>Marketing Campaign</option>
                                    <option>AI Automation</option>
                                </select>
                                <i data-lucide="chevron-down"
                                    class="absolute right-4 top-4 text-gray-500 w-4 h-4 pointer-events-none"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="client-budget">Est. Budget</label>
                            <div class="relative">
                                <select id="client-budget"
                                    class="input-field border-blue-500/30 focus:border-blue-500 appearance-none">
                                    <option>$1k - $5k</option>
                                    <option>$5k - $10k</option>
                                    <option>$10k - $50k</option>
                                    <option>$50k+</option>
                                </select>
                                <i data-lucide="chevron-down"
                                    class="absolute right-4 top-4 text-gray-500 w-4 h-4 pointer-events-none"></i>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="client-details">Project Brief</label>
                        <textarea id="client-details" rows="3"
                            class="input-field border-blue-500/30 focus:border-blue-500 resize-none"
                            placeholder="Tell us about your vision..."></textarea>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="client-submit-btn"
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-900/20">
                            LAUNCH PROJECT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-8 border-t border-white/10 text-center relative z-10">
        <p class="text-gray-600 text-sm">&copy; 2025 Varaha Labs Studio. Access Portal.</p>
    </footer>

    <script>
        lucide.createIcons();

        // Custom Cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        if (window.matchMedia("(hover: hover)").matches) {
            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX; const posY = e.clientY;
                if (cursorDot) { cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`; }
                if (cursorOutline) cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
            });
            document.querySelectorAll('a, button, .glass-panel, input, select, textarea').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        }
    </script>
</body>

</html>
